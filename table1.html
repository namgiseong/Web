<!DOCTYPE html>
<html lang="en" dir="ltr">
    <!--헤드 시작-->
    <head>
        <meta charset="utf-8">
        <title> Table Tag </title>
    </head>
    <!--헤드 끝-->


    <!--바디 시작-->
    <body>
        <h1> Table Tag</h1>
        <hr>

        <!--테이블 시작-->
        <table>

            <!--테이블 헤드-->
            <thead >
                <tr>
                    <td>thead tag</td>
                    <td>thead tagg</td>
                    <td>thead taggg</td>
                </tr>
            </thead>

            <!--테이블 바디-->
            <tbody>
                <tr>
                    <td>tbody tag</td>
                    <td>tbody tagg</td>
                </tr>
            </tbody>

            <!--테이블 풋-->
            <tfoot>
                <tr>
                    <td>tfoot tag</td>
                    <td>tfoot tagg</td>
                </tr>
            </tfoot>

        </table>
        <!--테이블 끝-->

    </body>
    <!--바디 끝-->

</html>
