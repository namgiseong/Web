<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>                                                                      <!--헤드 시작-->
        <meta charset="utf-8">
        <title> 이력서 </title>
    </head>                                                                     <!--헤드 끝-->

    <body>                                                                      <!--바디 시작-->
        <h1> 이력서 </h1>
        <hr>

        <table border="2">                                                      <!--테이블 시작-->

            <thead>
                <tr>
                    <th rowspan="5"><img src="python.jpg" width = "300" height = "300" alt = "None"></th>
                    <td colspan="4"> <strong>이력서</strong> </td>          <!--colspan : 열 병합-->
                </tr>                                                             <!--테이블 헤드-->
                <tr>
                    <td rowspan="2"><b>성명</b></td>
                    <th rowspan="2">&nbsp&nbsp&nbsp</th>       <!--colspan : 열 병합-->
                    <td colspan="2"> <b>주민등록번호</b> </td>          <!--colspan : 열 병합-->
                </tr>
                <tr>
                    <td colspan="2"> &nbsp </td>
                </tr>
                <tr>
                    <td colspan="4"><b>생년월일 19 년 월 일생 (만 세)</b></td>
                </tr>
            </thead>

            <tbody>                                                             <!--테이블 바디-->
                <tr>
                    <td> <b>주소</b> </td>                                   <!--rowspan : 행 병합-->
                    <td colspan="4"> &nbsp </td>
                </tr>
                <tr>
                    <td rowspan="2"><b>연락처</b></td>                                   <!--rowspan : 행 병합-->
                    <td>집</td>
                    <td>&nbsp</td>
                    <td rowspan="2"><b>전자우편</b></td>
                    <th rowspan="2">&nbsp</th>
                </tr>
                <tr>
                    <td><b>핸드폰</b></td>
                    <td>&nbsp</td>

                </tr>

            </tbody>

        </table>                                                                <!--테이블 끝-->

    </body>                                                                     <!--바디 끝-->

</html>
